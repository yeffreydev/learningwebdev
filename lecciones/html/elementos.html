<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      .block {
        display: block;
        background-color: blue;
        width: 200px;
        height: 100px;
      }
      .inline-block {
        display: inline-block;
        background-color: red;
        width: 200px;
        height: 200px;
      }
      .inline {
        display: inline-block;
        background-color: green;
        width: 200px;
        height: 200px;
      }
    </style>
    <!-- elementos en bloque -->
    <div class="block">div bloque</div>
    <!-- elementos bloque en linea -->
    <div class="inline-block">div bloque en linea</div>
    <div class="inline-block">div bloque en linea</div>
    <div class="inline-block">div bloque en linea</div>

    <!-- elementos en linea -->
    <span class="inline">elelento en linea</span>
  </body>
</html>
